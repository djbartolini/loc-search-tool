<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Library of Congress Search Tool</title>
</head>

<body class="m-3">
    <header>
        <h1>Library of Congress Search Tool</h1>
    </header>
    <form>
        <fieldset>
          <legend>Disabled fieldset example</legend>
          <div class="mb-3">
            <label for="textInput" class="form-label">Disabled input</label>
            <input type="text" id="user-search" class="form-control" placeholder="Disabled input" >
          </div>
          <div class="mb-3">
            <label for="disabledSelect" class="form-label">Disabled select menu</label>
            <select id="drop-down" class="form-select">
                <option value="none">None</option>
                <option value="maps">Maps</option>
                <option value="audio">Audio</option>
                <option value="photos">Photos</option>
                <option value="manuscripts">Manuscripts</option>
                <option value="newspapers">Newspapers</option>
                <option value="film-and-videos">Film and Video</option>
                <option value="notated-music">Notated Music</option>
                <option value="websites">Archived websites</option>
            </select>
          </div>
          <button type="submit" class="searchBtn btn btn-primary">Search</button>
        </fieldset>
      </form>
    <script src="./script.js"></script>
</body>
