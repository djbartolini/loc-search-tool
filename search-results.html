<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Library of Congress Search Tool</title>
</head>

<body class="m-3">
    <header>
        <h1 class="text-center min-width-100 text-danger pb-3">Library of Congress Search Tool</h1>
    </header>    
    <section class="row min-vh-100">
        <div class="col-12 col-md-4 min-vh-100">
            <form>
                <fieldset>
                <div class="mb-3">
                    <label for="disabledTextInput" class="form-label"></label>
                    <input type="text" id="user-search" class="form-control" placeholder="Enter search terms here">
                </div>
                <div class="mb-3">
                    <label for="disabledSelect" class="form-label">Please choose an option</label>
                    <select id="format" class="form-select">
                        <option value="none">None</option>
                        <option value="maps">Maps</option>
                        <option value="audio">Audio</option>
                        <option value="photos">Photos</option>
                        <option value="manuscripts">Manuscripts</option>
                        <option value="newspapers">Newspapers</option>
                        <option value="film-and-videos">Film and Video</option>
                        <option value="notated-music">Notated Music</option>
                        <option value="websites">Archived websites</option>
                    </select>
                </div>
                <div class="mb-3">
                    
                </div>
                <button type="search" class="searchBtn btn btn-primary">Search</button>
                <button id="goBack" class="go-back btn">Go Back</button>
                </fieldset>
            </form>
        </div>
        <div class="result-card col-12 col-md-8">
            <!-- <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>

                  <a href="#" class="card-link">Card link</a>
                  <a href="#" class="card-link">Another link</a>
                </div>
              </div> -->
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
